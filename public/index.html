  <title>Brew What?</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <textarea class="result" autofocus placeholder="Paste the output from `brew list` here"></textarea>
  <pre  class="result" hidden></pre>
  <div id="controls">
    <button title="Use ctrl+enter to load">
      Load brew descriptions
    </button>
  </div>
  <footer>
    <p>
      <span>Built by @rem</span>
      <span class="tweet">
        <a href="https://twitter.com/rem" class="twitter-follow-button" data-show-count="false" target="_blank">Follow @rem</a>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://brew-what.isthe.link" data-text="Quick tool for checking descriptions of all your brew installed packages"
          data-via="rem" data-related="rem" target="_blank">Tweet</a>
      </span>
    </p>
  </footer>
  <script src="index.js"></script>

</body>

</html>
